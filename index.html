<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo: Adivinhe o Número</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Adivinhe o Número</h1>
    <p>O sistema escolheu um número entre <strong>1 e 100</strong>. Tente adivinhar!</p>
    <input type="number" id="guess" placeholder="Digite um número" />
    <button id="check">Checar</button>
    <p id="message"></p>
    <p><strong>Tentativas restantes:</strong> <span id="attempts">10</span></p>
    <button id="reset" class="hidden">Reiniciar Jogo</button>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
